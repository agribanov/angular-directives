<h2>List</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$ | async" [routerLink]="[user.id]">
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td>
        <a [routerLink] = "['../', 'edit', user.id]">Edit</a> | 
        <a href="" (click)="onDeleteUserClick($event, user.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
